<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
    
   
</head>
<body class="bg-opacity-50 bg-gray-500">

    <main class="flex items-center justify-center h-screen">

        <img class="w-full h-full absolute z-[-10]" src="https://icodethis.com/images/iCodeMas/snow_bg.png" alt="">
        <img class="w-48 absolute z-[-1] bottom-0 left-0" src="https://icodethis.com/images/iCodeMas/snowman.png"
            alt="">
        <img class="w-72 absolute z-[-1] bottom-0 right-0" src="https://icodethis.com/images/iCodeMas/santa.png"
            alt="">

        <section class="relative flex flex-col items-center justify-center text-white font-verdana gap-4">
            <h1 class="text-3xl">icodeMas is coming in town</h1>
            <p>Celebrate the Magic of the Season! Exclusive Christmas Challenges for 24 days!</p>

            <article class="flex gap-8 text-opacity-90">
                <div class="bg-aliceblue p-4 flex flex-col items-center rounded">
                    <h1 id="days" class="text-5xl">00</h1>
                    <p>Days</p>
                </div>

                <div class="bg-aliceblue p-4 flex flex-col items-center rounded">
                    <h1 id="hours" class="text-5xl">00</h1>
                    <p>Hours</p>
                </div>

                <div class="bg-aliceblue p-4 flex flex-col items-center rounded">
                    <h1 id="minutes" class="text-5xl">00</h1>
                    <p>Minutes</p>
                </div>

                <div class="bg-aliceblue p-4 flex flex-col items-center rounded">
                    <h1 id="seconds" class="text-5xl">00</h1>
                    <p>Seconds</p>
                </div>
            </article>
        </section>

    </main>
   <script src="./app.js"></script>
</body>
</html>
